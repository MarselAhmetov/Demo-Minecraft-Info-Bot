server:
  port: ${PORT:8050}
bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}
  webhook-path: ${BOT_WEBHOOK_PATH}
minecraft:
  server:
    address: ${MINECRAFT_SERVER_ADDRESS}
    port: ${MINECRAFT_SERVER_PORT:25565}
spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update